<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Sample Bank-10</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center my-12">Sample <span class="text-pink-400 font-semibold">Bank-10</span></h1>
    </header>

    <main>
        <div class="bg-green-100 w-3/4 justify-center mx-auto rounded-2xl py-2">
            <h1 class="text-center font-semibold text-3xl text-gray-500 my-4 pt-4">Please Login</h1>
            <input id="user-email" class="mx-auto block my-2 p-1 rounded w-6/12" type="email" placeholder="sample@gamil.com">
            <input id="user-password" class="mx-auto block my-2 p-1 rounded w-50 w-6/12" type="password" placeholder="password">
            <button id="login-submit" class="mx-auto block bg-indigo-400 rounded py-2 px-4 mt-4 mb-3 text-2xl text-white font-semibold">Submit</button>
        </div>
    </main>
    <script src="sample.js"></script>
</body>
</html>
